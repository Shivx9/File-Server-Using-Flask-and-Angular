
<div class="absolute translate-x-1/2 translate-y-1/4  outline-1 rounded-2xl outline-double content-stretch w-1/2 p-10">
    <form [formGroup]="regForm" (ngSubmit)="submit()">
        <span class="formTitle">Register</span>  <span class="float-right">   or <a class="underline-offset-8 underline" routerLink="/login">Login</a> </span>
        <label class="p-3 flex">Name</label>
        <input formControlName="name" type="text" class="p-3 w-full flex" name="name" id="name" >
        <label class="p-3 flex">Email</label>
        <input formControlName="email" type="text" class="p-3 w-full flex" name="email" id="email">
        <label class="p-3 flex">Password</label>
        <input formControlName="password" type="password" class="p-3 w-full flex" name="password" id="pass">
        <label class="p-3 flex">Confirm Password</label>
        <input formControlName="confPass" type="password" class="p-3 w-full flex" name="confPassword" id="confPass">
        <br>
        <ul class="bg-red-700">
            <li *ngIf="this.regForm.controls['name'].invalid && this.regForm.controls['name'].touched" id="nameWarning"  class="inputWarnings">
                <i class="fa-stop fas"></i> Enter a proper name
            </li>
            <li *ngIf="this.regForm.controls['email'].invalid && this.regForm.controls['email'].touched" id="emailWarning" class="inputWarnings">
                <i class="fa-stop fas"></i> Enter a valid email
            </li>
            <li *ngIf="this.regForm.controls['password'].invalid && this.regForm.controls['password'].touched" id="passWordWarning" class="inputWarnings">
                <i class="fa-stop fas"></i> Password must be more than 1 character
            </li>
            <li *ngIf="this.regForm.controls['confPass'].touched && !matchedPassword" id="confPasswordWarning" class="inputWarnings">
                <i class="fa-stop fas"></i> Passwords must match
            </li>
        </ul>

        <button class="bg-slate-700 font-bold p-3 w-full mt-5 hover:bg-slate-300 hover:text-black" type="submit" [disabled]="regForm['invalid']">Submit</button>
    </form>
</div>
