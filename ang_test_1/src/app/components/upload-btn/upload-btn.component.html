<button class="px-8 py-4 mx-4 bg-slate-800 hover:bg-slate-200 hover:text-slate-800 rounded-full" (click)="open('upload')"><i class="fa-upload fas pr-2"></i>Upload</button>
<button class="px-8 py-4 bg-slate-800 hover:bg-slate-200 hover:text-slate-800 rounded-full" (click)="open('create')"><i class="fa-plus fas pr-2"></i>New Folder</button>

<div *ngIf="activated" class="fixed top-0 left-0 z-10 w-full h-full bg-black bg-opacity-60 flex" (click)="clickOff($event)">
    <div class="mx-32 my-16 bg-slate-900 flex-auto rounded-lg z-20">
        <form *ngIf="currMode=='upload'"  [formGroup]="fileUpload" (ngSubmit)="uploadFile($event)" enctype="multipart/form-data">
            <input #fileInput type="file" name="file" formControlName="file" (change)="uploadChange($event)" multiple>  
            <input type="submit" class="p-5 rounded-full bg-slate-600 text-white hover:bg-slate-100 hover:text-black" [disabled]="fileUpload.invalid" value="Upload">
        </form>

        <form *ngIf="currMode=='create'" [formGroup]="dirCreate" (ngSubmit)="createDir($event)">
            <label >Folder Name </label>
            <input type="text" name="name" formControlName="name" id="folderName"><br>
            <p class="inputWarnings" *ngIf="invalidInput">Enter a valid name</p>
            <button class="m-3 p-3 bg-slate-700 disabled:text-slate-400 disabled:hover:bg-slate-700 hover:bg-slate-300 hover:text-slate-900" type="submit" [disabled]="dirCreate.invalid">Create</button>

        </form>
    </div>



</div>
